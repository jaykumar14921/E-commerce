<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GroceryBucket</title>
    <link rel="shortcut icon" href="assets/favIcon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(to right, rgb(2, 39, 32), 55%, rgb(11, 109, 59) 80%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .login-card {
            background: linear-gradient(135deg, #e1a902 0%, hsl(46, 98%, 50%) 100%);
            border-radius: 16px;
            padding: 35px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 450px;
            height: 580px;
            display: flex;
            flex-direction: column;
        }

        .login-title {
            color: #2d5016;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1.5px solid #e8e8e8;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-btn:hover {
            border-color: #0f9b0f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 155, 15, 0.3);
        }

        .social-btn img,
        .social-btn i {
            width: 24px;
            height: 24px;
            font-size: 24px;
        }

        .bi-google {
            color: #db4437;
        }

        .bi-facebook {
            color: #1877f2;
        }

        .bi-github {
            color: #24292e;
        }

        .divider {
            text-align: center;
            margin: 18px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e8e8e8;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider-text {
            color: #666;
            font-size: 0.85rem;
            background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
            padding: 0 12px;
            position: relative;
        }

        .form-label {
            color: #555;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-control {
            border: 1.5px solid #e8e8e8;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0f9b0f;
            box-shadow: 0 0 0 3px rgba(15, 155, 15, 0.15);
            outline: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            border: none;
            background: none;
            padding: 0;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #0f9b0f;
        }

        .forgot-password {
            color: #0f9b0f;
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
        }

        .forgot-password:hover {
            color: #0d7a0d;
            text-decoration: underline;
        }

        .btn-login {
            background: linear-gradient(135deg, #098709 0%, #11b149 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            width: 100%;
            margin-top: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 155, 15, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .footer-links {
            text-align: center;
            margin-top: auto;
            padding-top: 15px;
        }

        .footer-link {
            color: #0f9b0f;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .footer-link:hover {
            color: #0d7a0d;
            text-decoration: underline;
        }

        .footer-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        @media (max-width: 768px) {
            .login-card {
                width: 90%;
                height: auto;
                min-height: 580px;
                padding: 30px 25px;
                margin: 20px;
            }

            .login-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="login-title">Log in</h1>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
            <button class="social-btn" id="btn-google" type="button">
                <i class="bi bi-google"></i>
            </button>
            <button class="social-btn" type="button">
                <i class="bi bi-facebook"></i>
            </button>
            <button class="social-btn" type="button">
                <i class="bi bi-github"></i>
            </button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span class="divider-text">or</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="password" placeholder="" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">Log in</button>
        </form>

        <!-- Footer Links -->
        <div class="footer-links">
            <p class="footer-text">Can't Access Your Account?</p>
            <p class="footer-text">
                Don't have an account? <a href="signup.html" class="footer-link">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        // Google OAuth functionality (preserving original functionality)
        document.getElementById('btn-google').addEventListener('click', function () {
            window.location.href = '/auth/google';
        });

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });

        // Form submission (you can add your login logic here)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // TODO: Add your login authentication logic here
            console.log('Login attempt:', { email, password });
            
            // For now, just show an alert
            alert('Login functionality to be implemented');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
