<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body{
            background-image: url(../public/assets/lake-mountains.jpg) ;
            background-repeat: no-repeat;
            background-size: 100%;
                }

        #loginContainer{
            border: 1px solid gray;
            width: 450px;
            height: 270px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            border-radius: 10px;
            /* background-image: linear-gradient( rgb(40, 202, 123), rgb(16, 103, 61)); */
            opacity: 80%;
        }

        #loginForm{
             width: 700px;
             background-color: white;
             border-radius: 10px;
        }

        #loginFormMessage{
            color: black;
            margin: 0px;
            padding: 0px;
        }

        p{
            font-size: smaller;
        }

        a{
            text-decoration: none;
            color: white;
        }

    </style>

</head>
<body>


    <div id="loginContainer" class="container-fluid d-flex">
        <div id="loginForm" align="center" class="d-block">
            <form id="login" action="" class="d-block m-3">
                <h2>Login</h2>
                <input type="email" placeholder="Email Address" class="form-control my-3">
                <input type="password" placeholder="Password" class="form-control my-3">
                <button class="btn btn-success w-75">Login</button>
            </form>
        </div>

        <div id="loginFormMessage" align="center" class="d-block">
            <h3>Welcome back!</h3>
            <p>
               Welcome back! We are so happy to have you here. 
               It's great to see you again. We hope you had a safe and enjoyable time away.
            </p>
             <button class="btn btn-success btn-sm rounded-pill"><a href="../public/signup.html">No account yet? Signup.</a></button>
           </div>
        </div>
    </div>
   


</body>
</html>
