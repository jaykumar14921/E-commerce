<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <style>
        body{
            background-image: url(/assets/503.jpg) ;
            background-repeat: no-repeat;
            background-size: 100%;
                }

        #loginContainer{
            border: 1px solid gray;
            width: 450px;
            height: 270px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            border-radius: 10px;
            /* background-image: linear-gradient( rgb(40, 202, 123), rgb(16, 103, 61)); */
            opacity: 80%;
        }

        #loginForm{
             width: 700px;
             background-color: white;
             border-radius: 10px;
        }

        #loginFormMessage{
            color: black;
            margin: 0px;
            padding: 0px;
        }

        p{
            font-size: smaller;
        }

        a{
            text-decoration: none;
            color: white;
        }

    </style>

</head>
<body>


    <div id="loginContainer" class="container-fluid d-flex">
        <div id="loginForm" align="center" class="d-block">
            <form id="login" action="" class="d-block m-3">
                <h2>Signup</h2>
                <input type="email" placeholder="Email Address" class="form-control my-3">
                <input type="password" placeholder="Password" class="form-control my-3">
                <button class="btn btn-success w-75">signup</button>
            </form>
        </div>

        <div id="loginFormMessage" align="center" class="d-block">
            <h3>Come join us!</h3>
            <p>
               We are so excited to have you here. If you haven't already, create an account to get access to exclusive offer, rewads, and discounts.
            </p>
             <button class="btn btn-success btn-sm rounded-pill"><a href="/public/login.html">Already have an account? Login</a></button>
           </div>
        </div>
    </div>


   <script>
    document.addEventListener("DOMContentLoaded", function () {
    document.getElementById('btn-signup').addEventListener('click', function () {
      window.location.href = 'https://e-commerce-irpp.onrender.com/auth/google';
    });
  });
   </script>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>  
    
</body>
</html>
